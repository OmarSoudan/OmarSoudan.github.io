<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSync - Your AI Companion</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Heading */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        /* Call-to-Action Button */
        .cta-btn {
            background: #e94560;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 14px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.8);
            transition: 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .cta-btn:hover {
            background: #ff4d6d;
            box-shadow: 0 0 25px rgba(255, 77, 109, 1);
            transform: scale(1.1);
        }

        /* Deep & Engaging Text */
        .description {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 600px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .description {
                font-size: 16px;
            }

            .cta-btn {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <h1>Welcome to SoulSync</h1>

    <button id="getStarted" class="cta-btn">Get Started</button>

<script>
    document.getElementById("getStarted").addEventListener("click", function() {
        window.location.href = "login.html";
    });
</script>


    <p class="description">
        Feeling unheard? Looking for someone who truly listens?  
        SoulSync is more than just an AIâ€”it's your safe space to talk,  
        reflect, and connect. Whenever you need a moment, we're here for you.  
    </p>

</body>
</html>
