<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSync - Login & Register</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input:focus, select:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        /* Buttons */
        button {
            background: #e94560;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff4d6d;
            box-shadow: 0 0 15px rgba(255, 77, 109, 1);
            transform: scale(1.05);
        }

        /* Toggle Buttons */
        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            width: 150px;
            font-size: 16px;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #ff4d6d;
            cursor: pointer;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Show Active Form */
        .active {
            display: block;
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .form-container {
                width: 90%;
            }

            input, select {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }

            .toggle-buttons button {
                width: 120px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>Welcome to SoulSync</h2>
    <div class="toggle-buttons">
        <button onclick="showForm('registerForm')">Register</button>
        <button onclick="showForm('loginForm')">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-container">
        <h2>Register</h2>
        <form>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="date" id="registerDOB" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <select id="registerLocation">
                <option value="" disabled selected>Select Your Location</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <span class="forgot-password">Forgot Password?</span>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById("registerForm").classList.remove("active");
            document.getElementById("loginForm").classList.remove("active");
            document.getElementById(formId).classList.add("active");
        }
    
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Registration successful! Redirecting to login...");
            setTimeout(() => {
                window.location.href = "login.html";  // Redirect to Login
            }, 1500);
        });
    
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Login successful! Redirecting to dashboard...");
            setTimeout(() => {
                window.location.href = "dashboard.html";  // Redirect to Dashboard
            }, 1500);
        });
    </script>
    

</body>
</html>
